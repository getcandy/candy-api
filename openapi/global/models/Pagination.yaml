title: Pagination
type: object
properties:
  current_page:
    type: integer
    default: 1
    format: int32
    example: 1
  from:
    type: integer
    example: 24
    nullable: true
  last_page:
    type: integer
    default: 15
    example: 15
  path:
    type: string
    example: http:\/\/api.test\/api\/v1\/channels
  per_page:
    type: integer
    example: 1
  to:
    type: integer
    nullable: true
  total:
    type: integer
  links:
    type: array
    example: [
      {
        "url": null,
        "label": "&laquo; Previous",
        "active": false
      },
      {
        "url": "http:\/\/api.test\/api\/v1\/channels?page=1",
        "label": "1",
        "active": true
      },
      {
        "url": null,
        "label": "Next &raquo;",
        "active": false
      }
    ]
    items:
      type: object
      properties:
        url:
          type: string
          nullable: true
        label:
          type: string
          nullable: true
        active:
          type: boolean
          nullable: true