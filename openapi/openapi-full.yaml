              title: CreateAddressBody
              type: object
              description: ""
              properties:
                salutation:
                  type: string
                firstname:
                  type: string
                lastname:
                  type: string
                company_name:
                  type: string
                email:
                  type: string
                phone:
                  type: string
                address:
