      summary: Create a new channel
      description: Create a new channel resource
      responses:
        "201":
          description: OK
          content:
            application/json:
              schema:
                title: Channel
                description: |-
                  ## Available includes

                  - products
                  - categories
                  - collections
                  - discounts
                  - shippingMethods
                x-examples:
                  webstore:
                    id: y3g6v91o
                    name: Webstore
                    handle: webstore
                    url: localhost:8080
                    default: true
                properties:
                  id:
                    type: string
                    example: y3g6v91o
                  name:
                    type: string
                    example: Webstore
                  handle:
                    type: string
                    example: webstore
                  url:
                    type: string
                    format: string
                    example: localhost:8080
                    nullable: true
                  default:
                    type: boolean
                    default: false
                    example: true
                x-tags:
                  - Channels
                type: object
        "422":
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                title: Unprocessable Entity
                type: object
                properties:
                  message:
                    type: string
                    example: The given data was invalid.
                  errors:
                    type: object
      operationId: post-channels
      requestBody:
        content:
          multipart/form-data:
            schema:
              title: CreateChannelBody
              type: object
              properties:
                handle:
                  type: string
                name:
                  type: string
                url:
                  type: string
                  nullable: true
                default:
                  type: boolean
                  nullable: true
            examples: {}
        description: ""
      tags:
        - Channels
