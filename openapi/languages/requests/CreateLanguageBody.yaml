title: CreateLanguageBody
type: object
properties:
  name:
    type: string
    example: 'English'
  code:
    type: string
    example: 'en-gb'
    pattern: '^[a-zA-Z0-9-]*$'
  enabled:
    type: boolean
    default: false
  default:
    type: boolean
    default: false
  current:
    type: boolean
    default: false
required:
  - name
  - code