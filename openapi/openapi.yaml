### BELOW: Paths that have not been updated
  /orders:
    get:
      summary: Get orders
      tags:
        - Orders
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderCollection'
      operationId: get-orders
      description: "If you're an admin user you will be able to see all orders, otherwise only the current users orders will be returned."
      parameters:
        - schema:
            type: string
          in: query
          name: include
    post:
      summary: Create Order
      operationId: post-orders
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                forbidden-example:
                  value:
                    http_code: 403
                    message: This basket already has an order that has been placed
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                unprocessable-example:
                  value:
                    basket_id:
                      - The basket id field is required.
      description: Create an Order from a Basket instance
      tags:
        - Orders
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrderBody'
  '/orders/{orderId}':
    parameters:
      - schema:
          type: string
        name: orderId
        in: path
        required: true
    get:
      summary: Get Order
      tags:
        - Orders
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      operationId: get-orders-orderId
      description: |-
        Get an Order by it's ID.

        You must be an admin or owner to retrieve the order, otherwise you'll get a 404.
    put:
      summary: Update Order
      operationId: put-orders-orderId
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Order'
      tags:
        - Orders
      description: Update an Order
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                tracking_no:
                  type: string
                status:
                  type: string
                  description: Corresponds to status set in config
                send_emails:
                  type: boolean
                  default: false
                  example: true
        description: ''
      parameters:
        - schema:
            type: string
          in: query
          name: include
  /orders/types:
    get:
      summary: Get order types
      tags:
        - Orders
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderTypeCollection'
              examples:
                order-types-example:
                  value:
                    data:
                      - label: Collection
                      - label: PayPal
                      - label: SagePay
      operationId: get-orders-types
      description: Returns all order types currently in the system
  /orders/process:
    post:
      summary: Processes an order on the API
      tags:
        - Orders
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      operationId: post-orders-process
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                payment_type_id:
                  type: string
                payment_type:
                  type: string
                order_id:
                  type: string
                payment_token:
                  type: string
                customer_reference:
                  type: string
                meta:
                  type: array
                  items:
                    type: object
                notes:
                  type: string
                company_name:
                  type: string
              required:
                - order_id
                - payment_token
  /attributes:
    get:
      summary: Get Attributes
      tags:
        - Attributes
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AttributeCollection'
              examples:
                paginated-example:
                  value:
                    data:
                      - id: dnj4zky5
                        name:
                          en: Name
                          sv: Namn
                        handle: name
                        position: '1'
                        filterable: false
                        scopeable: true
                        translatable: true
                        variant: false
                        searchable: true
                        localised: true
                        type: text
                        required: true
                        lookups: null
                        system: false
                        group:
                          data:
                            id: vokq5kmj
                            name:
                              en: General
                            handle: general
                            position: '1'
                    links:
                      first: 'http://storefront.test/api/v1/attributes?page=1'
                      last: 'http://storefront.test/api/v1/attributes?page=5'
                      prev: null
                      next: 'http://storefront.test/api/v1/attributes?page=2'
                    meta:
                      current_page: 1
                      from: 1
                      last_page: 5
                      path: 'http://storefront.test/api/v1/attributes'
                      per_page: 15
                      to: 15
                      total: 70
      operationId: get-attributes
      parameters: []
      description: Return a paged array of attributes
    post:
      summary: Create Attribute
      tags:
        - Attributes
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AttributeResponse'
              examples:
                post-example:
                  value:
                    data:
                      id: w52log2p
                      name:
                        en: New attribute
                      handle: new-attribute
                      position: 2
                      system: false
                      lookups: null
                      required: false
                      type: text
                      localised: false
                      searchable: false
                      variant: false
                      translatable: false
                      scopeable: false
                      filterable: false
                    meta:
                      lang: en
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  group_id:
                    type: array
                    items:
                      type: string
                  name:
                    type: array
                    items:
                      type: string
                  handle:
                    type: array
                    items:
                      type: string
              examples:
                full-unprocessable:
                  value:
                    group_id:
                      - The group id field is required.
                    name:
                      - The name field is required.
                    handle:
                      - The handle field is required.
      operationId: post-attributes
      description: Create a new attribute
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                group_id:
                  type: string
                  example: q1jo3jm4
                name:
                  type: array
                  items:
                    type: object
                    properties:
                      locale:
                        type: string
                    required:
                      - locale
                handle:
                  type: string
                position:
                  type: integer
                  format: int32
                  example: 12
                filterable:
                  type: boolean
                  default: false
                scopeable:
                  type: boolean
                  default: false
                translatable:
                  type: boolean
                  default: false
                variant:
                  type: boolean
                  default: false
                searchable:
                  type: boolean
                  default: false
                localised:
                  type: boolean
                  default: false
                type:
                  type: string
                  default: text
                required:
                  type: boolean
                  default: false
                lookups:
                  type: array
                  items:
                    type: object
                    properties:
                      label:
                        type: string
                      value:
                        type: string
                system:
                  type: boolean
                  default: false
              required:
                - group_id
                - name
                - handle
            examples:
              post-example:
                value:
                  group_id: q1w24k3l
                  name:
                    en: New attribute
                  handle: new-attribute
                  lookups:
                    label: Lookup 1
                    value: lookup-1
      parameters: []
  /categories:
    get:
      summary: Return a paged array of categories
      tags:
        - Categories
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryCollection'
      operationId: get-categories
      parameters:
        - schema:
            type: boolean
          in: query
          name: full_response
          description: ''
        - schema:
            type: string
          in: query
          name: include
        - schema:
            type: boolean
          in: query
          name: tree
          description: Whether response should be a node tree
      description: Returns a paginated resource of categories
    post:
      summary: Create a new category
      tags:
        - Categories
      operationId: post-categories
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCategoryBody'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryResponse'
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                Unprocessable:
                  value:
                    url:
                      - The url field is required.
      description: "Creates a new category and returns it's resource."
  '/categories/{categoryId}':
    parameters:
      - schema:
          type: string
        name: categoryId
        in: path
        required: true
        description: ''
    get:
      summary: Return a single category
      tags:
        - Categories
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryResponse'
              examples: {}
      operationId: get-categories-categoryId
      parameters:
        - schema:
            type: string
          in: query
          name: includes
      description: Returns a single category from a given ID
    put:
      summary: Update a category
      operationId: put-categories-categoryId
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Unprocessable Entity
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAttributesBody'
        description: ''
      tags:
        - Categories
      description: Update a category using a given ID.
  /assets:
    put:
      summary: Update Assets
      operationId: put-assets
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetResponse'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAssetBody'
        description: ''
      tags:
        - Assets
      description: Update all assets in the given array of ids.
    post:
      summary: Create Asset
      tags:
        - Assets
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetResponse'
      operationId: post-assets
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreateAssetBody'
        description: ''
      description: Upload an asset to a model
  /assets/simple:
    post:
      summary: Simple asset upload
      tags:
        - Assets
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetSimple'
              examples:
                upload-example:
                  value:
                    path: uploads/01/04/WGWVDkB2VXkDKx4UeeLnStBwnEJXGL2Vd6j5Le1P.png
                    filename: the-secret-recipe.png
                    url: 'http://storefront.test/storage/uploads/01/04/WGWVDkB2VXkDKx4UeeLnStBwnEJXGL2Vd6j5Le1P.png'
                    thumbnail: uploads/01/04/thumbnails/WGWVDkB2VXkDKx4UeeLnStBwnEJXGL2Vd6j5Le1P.png
                    thumbnail_url: 'http://storefront.test/storage/uploads/01/04/thumbnails/WGWVDkB2VXkDKx4UeeLnStBwnEJXGL2Vd6j5Le1P.png'
      operationId: post-assets-simple
      description: This endpoint allows you to upload an asset without having to attach it to a model. This is good for one time uploads where you just want to get back a URL
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AssetSimpleUploadBody'
        description: ''
  '/assets/{assetId}/detach/{ownerId}':
    parameters:
      - schema:
          type: string
        name: assetId
        in: path
        required: true
        description: The hashed asset id
      - schema:
          type: string
        name: ownerId
        in: path
        required: true
        description: The hashed owner id
    post:
      summary: "Detach an asset from it's model"
      tags:
        - Assets
      responses:
        '204':
          description: No Content
      operationId: post-assets-assetId-detach-ownerId
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssetDetachBody'
      description: Detaches any assets from a given model. Useful if you want to remove certain assets from a product (or another model) without deleting the asset itself.
  /associations/groups:
    get:
      summary: Paginated array of association groups
      tags:
        - Associations
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssociationGroupCollection'
              examples:
                full-response:
                  value:
                    data:
                      - id: v8l4pl01
                        name: Upsell
                        handle: upsell
                      - id: p09prlrn
                        name: Cross-sell
                        handle: cross-sell
                      - id: wz6d39dj
                        name: Alternate
                        handle: alternate
                    meta:
                      lang: en
                      pagination:
                        total: 3
                        count: 3
                        per_page: 50
                        current_page: 1
                        total_pages: 1
                        links: []
      operationId: get-associations-groups
      description: Returns a paginated response of association groups available in the system
  /attributes/order:
    put:
      summary: Update request to reorder attributes
      tags:
        - Attributes
      responses:
        '204':
          description: No Content
      operationId: put-attributes-order
      description: Allows you to reorder a target category in relation to another.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AttributesReorderBody'
  '/attributes/{attributeId}':
    parameters:
      - schema:
          type: string
        name: attributeId
        in: path
        required: true
    get:
      summary: Get an attribute
      tags:
        - Attributes
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AttributeResponse'
              examples:
                full-example:
                  value:
                    data:
                      id: dnj4zky5
                      name:
                        en: Name
                        sv: Namn
                      handle: name
                      position: '1'
                      filterable: false
                      scopeable: true
                      translatable: true
                      variant: false
                      searchable: true
                      localised: true
                      type: text
                      required: true
                      lookups: null
                      system: false
                example-with-group:
                  value:
                    data:
                      id: dnj4zky5
                      name:
                        en: Name
                        sv: Namn
                      handle: name
                      position: '1'
                      filterable: false
                      scopeable: true
                      translatable: true
                      variant: false
                      searchable: true
                      localised: true
                      type: text
                      required: true
                      lookups: null
                      system: false
                      group:
                        data:
                          id: vokq5kmj
                          name:
                            en: General
                          handle: general
                          position: '1'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
      operationId: get-attributes-attributeId
      parameters:
        - schema:
            type: string
          in: query
          name: include
          description: ''
      description: Returns an attribute from a given ID.
    put:
      summary: Update an attribute
      operationId: put-attributes-attributeId
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AttributeResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                not-found-example:
                  value:
                    error:
                      http_code: 404
                      message: Resource not found
        '422':
          description: Unprocessable Entity (WebDAV)
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: array
                    items:
                      type: string
              examples:
                validation-example:
                  value:
                    name:
                      - The name field is required.
      description: Updates an attribute from a given ID.
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Attribute'
      tags:
        - Attributes
    delete:
      summary: Delete an attribute
      operationId: delete-attributes-attributeId
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                not-found-example:
                  value:
                    error:
                      http_code: 404
                      message: Resource not found
      tags:
        - Attributes
      description: Delete an attribute.
      parameters: []
